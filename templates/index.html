<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card text-center shadow-lg" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title mb-4">Random Quote Generator</h1>
                <blockquote class="blockquote">
                    <p id="quote" class="mb-3">"{{ quote }}"</p>
                    <footer id="author" class="blockquote-footer">{{ author }}</footer>
                </blockquote>
                <button id="new-quote" class="btn btn-primary mt-4">Get Another Quote</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('new-quote').addEventListener('click', async () => {
            const response = await fetch('/api/quote');  // Запрос к серверу для получения новой цитаты
            const data = await response.json();  // Получаем JSON ответ
            document.getElementById('quote').textContent = `"${data.content}"`;  // Обновляем цитату на странице
            document.getElementById('author').textContent = data.author ? `— ${data.author}` : '';  // Обновляем имя автора
        });
    </script>
</body>
</html>
